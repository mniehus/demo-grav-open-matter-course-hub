title: Presentation List
extends@:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: presentation
                  toggleable: false

        presentationlist:
          type: tab
          title: Presentation List

          fields:

            header.content.items:
              type: hidden
              default: '@self.children'

            header.content.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              label: Order
              default: asc
              options:
                asc: Ascending
                desc: Descending

            appearance:
                type: section
                title: "Appearance"
                underline: true

            header.hide_page_title:
                type: toggle
                label: Display Title at top of Page
                help: Determines if the page title is displayed at the top of a page
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            header.show_sidebar:
                type:                      toggle
                label:                     Display Sidebar Page
                highlight:                 1
                default:                   1
                options:
                    1:                     Yes
                    0:                     No
                validate:
                    type:                  bool

            gitsync:
                type: section
                title: Git Sync Link
                underline: true

            header.hide_git_sync_repo_link:
                type: toggle
                label: Display Git Sync Link on List
                help: Determines if a Git Sync Link is displayed on this page
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            header.git_sync_repo_link:
                type: text
                size: large
                label: Custom Git Repository File/Folder URL
                help: Enter the URL for this Page in your Git Repository, to override the automatically calculated URL
                default: null
                validate:
                    type: URL
